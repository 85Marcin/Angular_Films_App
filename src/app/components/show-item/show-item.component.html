<a
  class="show-item"
  *ngIf="showItem"
  [routerLink]="'show-detail/' + showItem.id + '/' + showType"
>
  <div class="show-item-raiting">
    <i class="pi pi-star"></i>
    <span>{{ showItem.vote_average }}/10</span>
  </div>
  <div class="show-item-image">
    <img
      [src]="imageBaseUrl + '/w780/' + showItem.poster_path"
      alt="show-item.title"
    />
  </div>
  <div class="show-item-title">{{ showItem.title }}</div>
</a>
