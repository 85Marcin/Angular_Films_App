<ng-container *ngIf="show$ | async as show">
  <app-slider [slides]="[show]" [isHeader]="true" />

  <p-tabView>
    <p-tabPanel header="Overview">
      <div class="grid">
        <div class="col-3">
          <img class="poster" [src]="imagesSizes.medium + show.poster_path" />
        </div>
        <div class="col-9">
          <h2>Overview</h2>
          <p class="overview">{{ show.overview }}</p>
          <div class="stat">
            <div class="label">Realese Date:</div>
            <div class="value">
              {{ show.release_date | date : "dd.MM.yy" }}
            </div>
          </div>
          <div class="stat">
            <div class="label">Language:</div>
            <div class="value">
              {{ show.original_language }}
            </div>
          </div>
          <div class="stat">
            <div class="label">Runtime:</div>
            <div class="value">{{ show.runtime }} min</div>
          </div>
          <div class="stat">
            <div class="label">Status:</div>
            <div class="value">{{ show.status }}</div>
          </div>
          <div class="stat">
            <div class="label">Genre:</div>
            <div class="value">
              <span *ngFor="let genre of show.genres">{{ genre.name }} </span>
            </div>
          </div>
        </div>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Videos">
      <ng-container *ngIf="showVideos$ | async as showVideos">
        <div class="grid">
          <div class="col-4" *ngFor="let showVideo of showVideos">
            <iframe
              width="560"
              height="315"
              [src="https://www.youtube.com/embed/ZqerXMzt-EY?si=1agQOir4F8ldb7J_"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
            {{ showVideo | json }}
          </div>
        </div>
      </ng-container>
    </p-tabPanel>
    <p-tabPanel header="Photos"> </p-tabPanel>
  </p-tabView>
</ng-container>
<p>The film ID is:{{ showID }}</p>
<pre>
    {{ show$ | async | json }}
</pre>
