<ng-container *ngIf="upcomingFilms$ | async as upcomingFilms">

<ng-container *ngIf="topRatedFilms$ | async as topRatedFilms">
  <app-banner [title]="'Top Rated Films'" [shows]="topRatedFilms" />
</ng-container>
